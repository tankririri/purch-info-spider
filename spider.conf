[DEFAULT]
#保存的csv文件编码格式，windwos系统建议使用utf-8-sig
encoding = utf-8-sig
#chrome浏览器路径，留空则自动调用已安装的Chrome浏览器，绿色版请输入路径
chrome_location = D:\Program Files\Chrome\Chrome\chrome.exe
#关键词
pattern = 检测|抽检|抽测|室内环境|土壤氡|沉降|桥梁|鉴定|主体鉴定|桩基|建筑节能|工业节能|安全鉴定|无损探伤|基坑监测|测绘|绿色工厂
